_: !include language.yaml

name:             markdown-unlit
version:          0.6.0
synopsis:         Literate Haskell support for Markdown
category:         Development
license:          MIT
copyright:        (c) 2012-2021 Simon Hengel
author:           Simon Hengel <sol@typeful.net>
maintainer:       Simon Hengel <sol@typeful.net>
description:      "Documentation is here: <https://github.com/sol/markdown-unlit#readme>"

github: sol/markdown-unlit

language: *language
default-extensions: *extensions

ghc-options: -Wall

dependencies:
  - base == 4.*
  - base-compat

library:
  source-dirs: src

executables:
  markdown-unlit:
    main: Main.hs
    source-dirs:
      - driver
    dependencies:
      - markdown-unlit

tests:
  spec:
    build-tools: hspec-discover
    main: Spec.hs
    cpp-options: -DTEST
    source-dirs:
      - test
      - src
    dependencies:
      - directory
      - QuickCheck
      - silently
      - stringbuilder
      - temporary
      - hspec == 2.*
